{% extends "base.html" %}

{% block content %}
    <div class="d-flex justify-content-end">
        <a href="/add_book" class="btn btn-primary">Add New Book</a>
    </div>

     <div id="cards" class="container d-flex justify-content-center">
        {% for book in books %}
            <a href="/book_details/{{ book.id }}" class="card text-center p-3 text-black text-decoration-none m-2" style="width: 20rem; display: inline-block">
            <img src="{{ MEDIA_URL }}{{ book.cover_image.url }}" class="card-img-top" alt="image" style="width: 18rem; height: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <p class="card-text">Price: {{ book.price }} $</p>
            </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
